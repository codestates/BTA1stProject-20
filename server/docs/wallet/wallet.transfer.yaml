post: 
  tags:
    - WALLET
  summary: Transfer ERC20
  requestBody:
    description: ""
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            fromAddress:
              type: string
              required: true
            toAddress:
              type: string
              required: true
            amount:
              type: string
              required: true
            
  responses:
    "201":
      $ref: "../swagger.yaml#/components/responses/CreatedResponse"
    "403":
      $ref: "../swagger.yaml#/components/responses/DupEntryResponse"      
    "400":
      $ref: "../swagger.yaml#/components/responses/BadRequestResponse"      
    "5XX":
      $ref: "../swagger.yaml#/components/responses/ErrorResponse"       